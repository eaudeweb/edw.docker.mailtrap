<VirtualHost *:80>

  DocumentRoot /var/www/

  ErrorLog ${APACHE_LOG_DIR}/error.log

  CustomLog ${APACHE_LOG_DIR}/access.log combined

  <Directory /var/www/>
    Options none
    AllowOverride All
  </Directory>

  <Directory /var/www/installer>
    Options none
    AllowOverride All
  </Directory>

  <Directory /var/www/bin>
    Order Allow,Deny
    Deny from all
  </Directory>

  <Directory /var/www/plugins/enigma/home/>
    Order Allow,Deny
    Deny from all
  </Directory>

</VirtualHost>
